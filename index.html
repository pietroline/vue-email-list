<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Email List</title>

        <!-- link css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- link style.css -->
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <div id="app" v-cloak>

            <div class="container-fluid m-2">
                <div class="row row-cols-1">

                    <div class="col">
                        <div class="fs-6 info" :class="{'text-danger':info}">{{message}}</div>
                        <button class="btn btn-primary" @click="createEmailArray()">Genera array email</button>
                            

                    </div>
                    
                    <div class="col m-2">
                        <ol>
                            <!-- i-1 perchÃ¨ indice i di v-for va da 1 a email.length, mentre array email ha elementi in posizione 0 a email.length -1 -->
                            <li v-for="i in emailArray.length"> {{emailArray[i-1]}}</li>
                        </ol>
                    </div>

                </div>
            </div>

        </div>









        <!-- link cdn axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
        <!-- link cdn vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <!-- link cdn bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- link main.js -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
